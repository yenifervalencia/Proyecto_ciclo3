  <body>
    <div class="formulario">
      <h1 id="rec">Registro</h1>
      <div id="rectangulo2">
        <form action="" id="form-registro">
          <br /><label for="nombre">Nombre</label><br />
          <!--etiqueta nombre unido con el input de nombre-->
          <input id="nombre" type="texto" name="name" /><br />
          <!--Input nombre-->

          <label>Genero</label><br />
          <!-- etiqueta de genero-->
          <input id="hombre" type="radio" name="color" />
          <!--Input opcion de hombre-->
          <label for="hombre">M</label>
          <!--Etiqueta M (Hombre)-->
          <input id="mujer" type="radio" name="color" />
          <!--Input opcion de mujer-->
          <label for="mujer">F</label><br />
          <!--Etiqueta F (Mujer)-->

          <label for="telefono">Teléfono</label><br />
          <!--etiqueta telefono unido con el input de telefono-->
          <input id="telefono" type="texto" name="telefono" /><br />
          <!--Input telefono-->
          <label for="direccion">Dirección:</label><br />
          <input
            type="text"
            id="direccion"
            placeholder="Escribe tu dirección"
          /><br />
          <label for="correo">Correo:</label><br />
          <input
            type="email"
            name=""
            id="correo"
            placeholder="Escribe tu correo"
          /><br />
          <label for="contrasena">Contraseña:</label><br />
          <input type="password" name="" id="contrasena" /><br />
          <input type="submit" value="Registrar" id="btn-submit-form" />
        </form>
      </div>
    </div>

    <script src="form.js"></script>
  </body>
