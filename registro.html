<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <form action="" id="form-registro" method="POST">
        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" required="true" placeholder="Escribe tu dirección"><br>
        <label for="correo">Correo:</label><br>
        <input type="email" name="" id="correo" required="true" placeholder="Escribe tu correo"><br>
        <label for="contrasena" >Contraseña:</label><br>
        <input type="password" name="" id="contrasena" required="true"><br>
        <input type="submit" value="Registrar" id="btn-submit-form">
    </form>
</body>
</html>
