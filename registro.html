<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="estilos.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <div class="formulario">
    <h1 id="rec">Registro</h1>
    <div id="rectangulo2">
    <form action="" id="form-registro" method="POST">
        <br><label for="nombre">Nombre</label><br> <!--etiqueta nombre unido con el input de nombre-->
        <input id="nombre" type="texto"required="true" name="name"><br> <!--Input nombre-->
        
        <label >Genero</label><br> <!-- etiqueta de genero-->
        <input id="hombre" type="radio" name="color"> <!--Input opcion de hombre-->
        <label for="hombre">M</label> <!--Etiqueta M (Hombre)-->
        <input id="mujer" type="radio" name="color"> <!--Input opcion de mujer-->
        <label for="mujer">F</label><br> <!--Etiqueta F (Mujer)-->
        
        <label for="telefono">Teléfono</label><br> <!--etiqueta telefono unido con el input de telefono-->
        <input id="telefono" type="texto"required="true" name="telefono"><br> <!--Input telefono-->    
        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" required="true" placeholder="Escribe tu dirección"><br>
        <label for="correo">Correo:</label><br>
        <input type="email" name="" id="correo" required="true" placeholder="Escribe tu correo"><br>
        <label for="contrasena" >Contraseña:</label><br>
        <input type="password" name="" id="contrasena" required="true"><br>
        <input type="submit" value="Registrar" id="btn-submit-form">
    </form>
    </div>
    </div>
</body>
</html>
